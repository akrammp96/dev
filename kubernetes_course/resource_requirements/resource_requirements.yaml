apiVersion: v1
kind: Pod
metadata: 
 name: simple-webapp
 labels:
  name: simple-webapp
spec:
 containers:
  - name: simple-webapp
    image: simple-webapp
    ports:
     - containerPort: 8080
    resources:
     requests:
       memory: "1GI" # 1 gibibytes of memory 
       cpu: 1
     limits:
       memory: "2GI"
       cpu: 2



